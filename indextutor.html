<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Registration</title>
    <link rel="stylesheet" href="styletutor.css">
</head>
<body>
    <div class="container">
        <div class="title">More Of Tutor</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Profession</span>
                    <select name="" id="">
                        <option>Teacher</option>
                        <option>Students</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Institution</span>
                    <select name="user" id="ins">
                        <option>SUST</option>
                        <option>SAU</option>
                        <option>MC College</option>
                        <option>SOUMC</option>
                     </select>
                </div>
                <div class="input-box">
                    <span class="details">Background</span>
                    <select name="user" id="back">
                        <option>Science</option>
                        <option>Arts</option>
                        <option>Commerce</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Depertment</span>
                    <select name="user" id="dept">
                        <option>CSE</option>
                        <option>EEE</option>
                        <option>IPE</option>
                        <option>Mathematics</option>
                        <option>Others</option>
                     </select>
                </div>
                <div class="input-box">
                    <span class="details">Skilled Subjects</span>
                    <select name="user" id="dept">

                        <option>Bangla</option>
                        <option>English</option>
        
                        <option>History</option>
                        <option>ICT</option>
                        <option>Mathematics</option>
                        <option>Physics</option>
                        <option>Science</option>
                        <option>History</option>                       
                     </select>
                </div>
                <div class="input-box">
                    <span class="details">Year & Session</span>
                    <select name="user" id="yer">
                        <option>1st Year</option>
                        <option>2st Year</option>
                        <option>3st Year</option>
                        <option>4st Year</option>
                        <option>Masters</option>
                        <option>Others</option>
                    </select>
                    <select name="user" id="ses">
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Experience</span>
                    <input type="text">
                </div>
            </div>
            <div class="button">
                <button class="btn"><a href="../Home/home-index.html">Save</a></button>
            </div>
        </form>
    </div>
</body>
</html>
