<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">TUITION</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Student's Class</span>
                    <select name="" id="">
                        <option>Play</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Institution</span>
                    <select name="user" id="ins">
                        <option>SUST</option>
                        <option>SAU</option>
                        <option>MC College</option>
                        <option>SOUMC</option>
                     </select>
                </div>
                <div class="input-box">
                    <span class="details">Background</span>
                    <select name="user" id="back">
                        <option>Science</option>
                        <option>Arts</option>
                        <option>Commerce</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Depertment</span>
                    <select name="user" id="dept">
                        <option>CSE</option>
                        <option>EEE</option>
                        <option>IPE</option>
                        <option>Mathematics</option>
                        <option>All</option>
                     </select>
                </div>
                <div class="input-box">
                    <span class="details">Year</span>
                    <select name="user" id="yer">
                        <option>1st Year</option>
                        <option>2st Year</option>
                        <option>3st Year</option>
                        <option>4st Year</option>
                        <option>Masters</option>
                        <option>All</option>
                    </select>
                </div>
                <div class="input-box">
                  <span class="details">Duration</span>
                  <select name="user" id="yer">
                      <option>1</option>
                      <option>1.5</option>
                      <option>2</option>  
                  </select>
              </div>
            </div>
            <div class="class1">
              <span>Subject</span><br><br>
              <input type="text" name="" id="sub">
          </div>
          <div class="class2">
            <br><span>Location</span><br><br>
            <input type="text" name="" id="loca">
            <br>
        </div>
        <div class="class3">
          <br><span>Salary</span><br><br>
          <input type="text" name="" id="sal">
          <br>
      </div>
      <div class="class4">
        <br><span>Others Requirments</span><br><br>
        <input type="text" name="" id="rq">
        <br>
    </div>
            <div class="button">
                <button class="btn"><a href="../Form/index.html">POST</a></button>
            </div>
        </form>
    </div>
</body>
</html>
